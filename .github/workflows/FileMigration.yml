name: Sync Migrations from Test to Demo (PR)

on:
  push:
    branches:
      - test  # Se ejecuta cuando hay un push en la rama "test"

permissions:
  contents: write  # Permiso para escribir en el repo

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Obtener todo el historial para comparación

      - name: Configure Git user
        run: |
          git config --global user.name "kravmaga95"
          git config --global user.email "edwardsalex8034@gmail.com"

      - name: Authenticate Git
        run: |
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git

      - name: Ensure test branch is up-to-date
        run: |
          git checkout test
          git pull --ff-only origin test || { echo "Error pulling test branch"; exit 1; }

      - name: Ensure demo branch is up-to-date
        run: |
          git fetch origin demo
          git checkout demo || git checkout -b demo origin/demo
          git pull --ff-only origin demo || { echo "Error pulling demo branch"; exit 1; }

      - name: Ensure migrations folder exists in demo
        run: |
          # Verifica si la carpeta demo/migrations existe, si no, la crea dentro de demo
          if [ ! -d "demo/migrations" ]; then
            mkdir -p demo/migrations  # Crea la carpeta demo/migrations si no existe
            echo "Created migrations folder in demo."
          fi

      - name: Copy migration files from test to demo
        run: |
          # Verifica si la carpeta 'test/migrations' existe y copia los archivos de migración
          if [ -d "test/migrations" ]; then
            echo "Copying migration files from test/migrations to demo/migrations..."
            cp test/migrations/* demo/migrations/  # Copia los archivos desde test/migrations a demo/migrations
          else
            echo "No migrations folder in test, skipping copy."
            exit 1
          fi

      - name: Create a new branch for PR
        run: |
          # Crea una nueva rama a partir de demo para el PR
          git checkout -b sync-migrations-to-demo

      - name: Commit the migration files
        run: |
          # Agrega los cambios de la carpeta demo/migrations
          git add demo/migrations/*  # Solo agrega archivos nuevos o modificados en demo/migrations
          
          # Comitea si hay cambios
          if ! git diff --cached --quiet; then
            git commit -m "Sync migration files from test to demo"
          else
            echo "No changes detected in demo/migrations, skipping commit."
            exit 0
          fi

      - name: Push the new branch
        run: |
          # Empuja la nueva rama al repositorio remoto
          git push origin sync-migrations-to-demo

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          title: "Sync Migration Files from Test to Demo"
          body: "This PR syncs migration files from the 'test' branch to 'demo/migrations'."
          head: "sync-migrations-to-demo"
          base: "demo"
